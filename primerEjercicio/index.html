<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div class="login-card">
      <img class="imagen" src="usericon.png" alt="Image of Profile">
      <h1>Login</h1>
      <form>
        <label for="user-name">User Name</label>
        <input id="userName" type="text" placeholder="Enter User Name">
        <label for="user-password">Password</label>
        <input id="userPassword" type="password" placeholder="Enter User Password">
        <!-- <input type="submit" value="Log In"> -->
        <button id="loginBtn" type="button" name="button">Log In</button>
      </form>
    </div>
  </body>
  <script src="scripts.js" charset="utf-8"></script>
</html>

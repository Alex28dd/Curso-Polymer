<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png">
    <title>Google</title>
  </head>
  <body>
    <div class="header">
      <a href="https://accounts.google.com/signin/v2/sl/pwd?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
      <a href="https://www.google.com.mx/imghp?hl=es-419&tab=wi&ogbl">Imágenes</a>
      <a href="https://accounts.google.com/signin/v2/sl/pwd?hl=es-419&passive=true&continue=https%3A%2F%2Fwww.google.com.mx%2Fimghp%3Fhl%3Des-419%26tab%3Dwi%26ogbl&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
        <button type="button" name="button">Iniciar Sesión</button>
      </a>
    </div>
    <div class="main">
      <div class="logo__img">
        <img src="googlee.png" alt="Imágen del logo de Google">
      </div>
      <div class="search__box" id="search">
        <input id="search__input" type="text" name="txtname" placeholder="Search or URL">
      </div>
      <div class="btn">
        <button id="search__btn" type="button" name="button">Search on Google</button>
        <a href="https://www.google.com/doodles">
          <button id="lucky__btn" type="button" name="button">I'm Feeling Lucky</button>
        </a>
      </div>
        <label for=""></label>
    </div>
    <div class="footer">
      <div class="country">
        <span>México</span>
      </div>
      <div class="footer__links">
        <div class="footer__left">
          <a href="https://www.google.com/intl/en/ads/?fg=1">Adeversiting</a>
          <a href="https://www.google.com/services/?fg=1">Business</a>
          <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </div>
        <div class="footer__right">
          <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
          <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js" charset="utf-8"></script>
</html>
